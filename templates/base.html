{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget Buddy{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="{% url 'home' %}">
                    <i class="fas fa-wallet"></i> Budget Buddy
                </a>
            </div>
            <div class="navbar-menu">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'transaction_list' %}" class="nav-link">All Expenses</a>
                <a href="{% url 'transaction_add' %}" class="nav-link btn-primary">
                    <i class="fas fa-plus"></i> Add Expense
                </a>
            </div>
        </div>
    </nav>

    {% if messages %}
        <div class="container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                    <button class="alert-close" onclick="this.parentElement.remove()">Ã—</button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Budget Buddy. Track your expenses with ease.</p>
        </div>
    </footer>
</body>
</html>
